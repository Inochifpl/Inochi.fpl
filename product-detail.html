<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/assets/logo/logo.jpg" type="jpg">
    <style>
      .product-image {
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

        width: 100%; 
        max-width: 300px; 
        height: auto; 
        object-fit: cover; 
        display: block;
        margin: 0 auto; 
      }

      .product-name {
        color: #333;
        font-weight: 700;
      }

      .product-price {
        color: #e63946;
        font-weight: bold;
      }

      .product-description {
        font-size: 16px;
        color: #555;
      }

      .btn-buy {
        background: linear-gradient(45deg, #007bff, #1e90ff);
        border: none;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-buy:hover {
        background: linear-gradient(45deg, #1e90ff, #007bff);
        transform: scale(1.05);
      }

      .card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        font-size: 16px;
        font-weight: 600;
        color: #444;
      }

      .card-body {
        padding: 1rem;
      }

      .related-products .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .related-products .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      }

      .related-products img {
        height: 180px;
        object-fit: cover;
        border-bottom: 1px solid #f0f0f0;
      }

      .related-products .card-body {
        padding: 15px;
      }

      .related-products .card-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      .related-products .btn {
        background: linear-gradient(45deg, #007bff, #1e90ff);
        border: none;
        color: white;
        font-weight: 600;
        padding: 8px 16px;
        transition: all 0.3s ease;
      }

      .related-products .btn:hover {
        background: linear-gradient(45deg, #1e90ff, #007bff);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="sticky-top">
      <div id="navbar-container"></div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
      <!-- Product Details -->
      <div class="row mb-4">
        <div class="col-md-6">
          <img
            id="product-image"
            src=""
            alt="Product Image"
            class="img-fluid product-image"
          />
        </div>
        <div class="col-md-6">
          <h1 id="product-name" class="product-name"></h1>
          <h3 id="product-price" class="product-price"></h3>
          <p id="product-description" class="product-description"></p>
          
          <a href="https://www.messenger.com/t/2342872122599671/?messaging_source=source%3Apages%3Amessage_shortlink&source_id=1441792&recurring_notification=0"><button class="btn btn-buy px-4 py-2">Mua hàng</button></a>
        </div>
      </div>

      <!-- Product Details -->
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title">Thông tin chi tiết sản phẩm:</h4>
          <div id="product-general-info" class="mb-3"></div>
          <div id="product-advantages" class="mb-3"></div>
          <div id="product-usage" class="mb-3"></div>
          <p id="product-category" class="mb-3"></p>
          <h5>CÁC KÊNH MUA SẮM SẢN PHẨM INOCHI CHÍNH HÃNG:</h5>
          <p>Hotline: <a href="tel:18007009">1800 7009</a> (miễn phí)</p>
          <p>
            Fanpage:
            <a href="https://www.facebook.com/inochi.vn" target="_blank"
              >https://www.facebook.com/inochi.vn</a
            >
          </p>
          <p>
            Hệ thống Showroom và Shop trên toàn quốc:
            <a href="https://inochi.vn/he-thong-ban-le/" target="_blank"
              >https://inochi.vn/he-thong-ban-le/</a
            >
          </p>
        </div>
      </div>

      <!-- Brand Info -->
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title">THƯƠNG HIỆU INOCHI:</h4>
          <p id="brand-details"></p>
        </div>
      </div>

      <!-- Related Products -->
      <div class="related-products">
        <h4 class="mb-4">Sản phẩm liên quan:</h4>
        <div class="row g-4" id="related-products-list">
        </div>
      </div>
    </div>

    <!-- Footer -->

    <script src="/js/product-item.js"></script>
    <script src="/js/product-detail.js"></script>
    <script src="/js/script.js"></script>
  </body>
  <footer>
    <div id="footer-container"></div>
  </footer>
</html>
